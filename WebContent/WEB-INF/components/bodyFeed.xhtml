<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div id="sidebar">
		<p:panelGrid columns="1">
			<p:outputLabel
				value=" -- RSS Feed -- http://www.faroo.com/" />
			<p:outputLabel />
			<p:scrollPanel
				style="background-color: transparent !important;border: none; width: 400px;"
				mode="native">
				<p:feedReader value="http://www.faroo.com/api?q=travel&amp;=en&amp;src=news&amp;f=rss"
					var="feed" size="10">
					<h:outputText value="#{feed.title}"
						style="font-weight: bold;display:block" />
					<h:outputText value="#{feed.description.value}" escape="true" />
					<p:separator />
				</p:feedReader>
			</p:scrollPanel>
		</p:panelGrid>					
	</div>
</ui:composition>
</html>
